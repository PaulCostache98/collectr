<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>collectR</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


  <script>
        setInterval(function() {
            var div = document.querySelector("#counter");
            var count = div.textContent * 1 - 1;
            div.textContent = count;
            if (count <= 0) {
                window.location.replace("http://localhost:8080/games");
            }
        }, 1000);

    </script>
</head>
<body>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <div class="card-body">
        <div class="box-footer text-center">
          <meta http-equiv="refresh"/>
          <div class="alert alert-success" role="alert">
            <p class="font-weight-bold">Trivia finished!</p>
            <p th:text="${'Results: ' + correctCount + '/5'}"></p>
            <p th:if="${correctCount>=3}">You have successfully completed the game! Congratulations!</p>
            <p th:if="${correctCount<3}">You have failed the game. Feel free to try again!</p>
            <div> You will be redirected in <span id="counter">3</span> seconds</div>
          </div>
          <div class="spinner-grow text-success text-center" role="status">
            <span class="visually-hidden"></span>
          </div>
          <div class="spinner-grow text-success text-center" role="status">
            <span class="visually-hidden"></span>
          </div>
          <div class="spinner-grow text-success text-center" role="status">
            <span class="visually-hidden"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
